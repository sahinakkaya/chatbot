services:

  zookeeper:
    image: confluentinc/cp-zookeeper:7.8.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - app-network

  kafka:
    image: confluentinc/cp-kafka:7.8.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - app-network

  redis:
    image: redis:8-alpine
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - app-network

  websocket-server-1:
    build:
      context: .
      dockerfile: ./websocket-server/Dockerfile

    image: websocket-server
    container_name: ws-server-1
    env_file:
      - ./websocket-server/.env.example
    environment: 
      SERVER_ID: "server_2"
    volumes:
      - ./docker-logs:/var/log/nova-prime
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    networks:
      - app-network

  # WebSocket Server Instance 2
  websocket-server-2:
    build:
      context: .
      dockerfile: ./websocket-server/Dockerfile
    container_name: ws-server-2
    env_file:
      - ./websocket-server/.env.example
    environment:
      SERVER_ID: "server_2"
    volumes:
      - ./docker-logs:/var/log/nova-prime
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    networks:
      - app-network

  # AI Consumer Service
  ai-consumer:
    build:
      context: .
      dockerfile: ./ai-consumer/Dockerfile
    container_name: ai-consumer
    env_file:
      - ./ai-consumer/.env.example
    volumes:
      - ./docker-logs:/var/log/nova-prime
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    networks:
      - app-network

  # Message Relay Service
  message-relay:
    build:
      context: .
      dockerfile: ./message-relay/Dockerfile
    container_name: message-relay
    env_file:
      - ./message-relay/.env.example
    volumes:
      - ./docker-logs:/var/log/nova-prime
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    networks:
      - app-network

  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./test-ui.html:/usr/share/nginx/html/test-ui.html:ro
    depends_on:
      - websocket-server-1
      - websocket-server-2
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
