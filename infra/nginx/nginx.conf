events {
    worker_connections 1024;
}

http {
    upstream websocket_backend {
        # Load balancing between two WebSocket server instances
        least_conn;
        server websocket-server-1:8000;
        server websocket-server-2:8000;
    }

    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    server {
        listen 80;
        server_name localhost;

        # Serve static files
        location = / {
            root /usr/share/nginx/html;
            try_files /chat.html =404;
        }

        location = /chat.html {
            root /usr/share/nginx/html;
        }

        location = /test-ui.html {
            root /usr/share/nginx/html;
        }

        # WebSocket endpoint - needs special headers
        location /ws {
            proxy_pass http://websocket_backend;

            # WebSocket specific headers
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts for long-lived connections
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;

            # Disable buffering for real-time communication
            proxy_buffering off;
        }

        # All other API endpoints (health, metrics, token, etc.)
        location / {
            proxy_pass http://websocket_backend;

            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Standard timeouts
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
        }
    }
}
